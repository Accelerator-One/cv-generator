<app-hover-edit (dialog)='dialog.openDialog("NAME")'>
  <h1 class='mat-header'> {{ data?.name }} </h1>
</app-hover-edit>

<app-hover-edit (dialog)='dialog.openDialog("URL")'>
  <h4 style="color: #1565c0;"> {{ data?.url }} </h4>
</app-hover-edit>

<app-hover-edit (dialog)='dialog.openDialog("EMAIL")'>
  <h4> {{ data?.email }} </h4>
</app-hover-edit>

<app-hover-edit (dialog)='dialog.openDialog("PHONE")'>
  <h4> {{ data.phone?.iso + " " + data?.phone?.phone }} </h4>
</app-hover-edit>

<br/>
