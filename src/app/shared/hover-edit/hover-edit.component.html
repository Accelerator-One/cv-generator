<div class='flex-start' 
  (mouseenter)='hover = true' 
  (mouseleave)='hover = false'>
  <div [ngStyle]='{"width":(spaced)?"90%":"120px"}'>
    <ng-content></ng-content>
  </div>
  <div *ngIf='hover' class='edit' (click)='dialog.emit()'>
    <label [ngClass]='(!spaced)?"centered":""'>Edit</label>
  </div>
</div>
